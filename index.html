<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="typography.css" />
    <link rel="stylesheet" href="carrousel.css" />
  </head>

  <body>
    <nav>
      <div class="hamburgerParent">
        <div class="hamburger"></div>
        <div class="hamburger"></div>
        <div class="hamburger"></div>
      </div>
    </nav>

    <div class="hero">
      <img src="hero-sample.jpg" alt="herp-sample" />
    </div>

    <div class="products">
      <div class="product">
        <img
          src="/public/img/carrousel/gran.png"
          alt="Christmas table tree"
        />
        <div class="product-meta">
          <div class="name">Christmas table tree</div>
          <div class="price">£75</div>
        </div>
      </div>
      <div class="product">
        <img src="/public/img/carrousel/ljus.png" alt="Twisted candle 2pcs" />
        <div class="product-meta">
          <div class="name">Twisted candle 2pcs</div>
          <div class="price">£18</div>
        </div>
      </div>
      <div class="product">
        <img src="/public/img/carrousel/pläd.png" alt="Wool blanket" />
        <div class="product-meta">
          <div class="name">Wool blanket</div>
          <div class="price">£112</div>
        </div>
      </div>
      <div class="product">
        <img src="/public/img/carrousel/bock.png" alt="Yule goat" />
        <div class="product-meta">
          <div class="name">Yule goat</div>
          <div class="price">£54</div>
        </div>






    <script src="index.js"></script>
  </body>
</html>
